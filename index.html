<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Form a Story</title>
</head>

<body>
  <section id="top">
    <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
  </section>

  <section id="main">
    <h1>Complete the Form -<br> Complete the Story!</h1>
    <hr>
    <!--Add your form below:-->
    <form action="story.html" method="GET">
      <label for="animal-1">Animal:</label>
      <input type="text" name="animal-1" id="animal-1" placeholder="cat" minlength="3" pattern="^[a-zA-Z\s]*$" required>
      <br>

      <label for="animal-2">Another Animal:</label>
      <input type="text" name="animal-2" id="animal-2" placeholder="dog" minlength="3" pattern="^[a-zA-Z\s]*$" required>
      <br>

      <label for="animal-3">One More Animal:</label>
      <input type="text" name="animal-3" id="animal-3" placeholder="squirrel" minlength="3" pattern="^[a-zA-Z\s]*$"
        required>
      <br>

      <label for="adj-1">Adjective (past tense):</label>
      <input type="text" name="adj-1" id="adj-1" placeholder="tender" minlength="3" pattern="^[a-zA-Z\s]*$" required>
      <br>

      <label for="verb-1">Verb (ends in -ing):</label>
      <input type="text" name="verb-1" id="verb-1" placeholder="running" minlength="3" pattern="^[a-zA-Z\s]*$" required>
      <br>

      <label for="num-1">Number:</label>
      <input type="number" name="num-1" id="num-1" placeholder="0" required>
      <br>

      <span>Yes or No:</span>
      <input type="radio" name="answer" id="yes" value="yes" required>
      <label for="yes">Yes</label>
      <input type="radio" name="answer" id="no" value="no">
      <label for="no">No</label>
      <br>

      <label for="speed">Relative speed (ends in -er):</label>
      <select name="speed" id="speed" required>
        <option value="slow">Slow</option>
        <option value="faster" selected>Faster</option>
        <option value="maxSpeed">Max Speed</option>
      </select>
      <br>

      <label for="quote">Motivational Quote:</label>
      <input type="text" name="quote" id="quote" list="quote-choices" required>
      <datalist id="quote-choices">
        <option value="winner" selected>Winner gets ice cream!</option>
        <option value="opportunities">Opportunities don't happen, you create them.</option>
        <option value="success">Success usually comes to those who are too busy looking for it.</option>
      </datalist>
      <br>

      <label for="message">Meaningful Message:</label>
      <textarea name="message" id="message" cols="40" rows="8" placeholder="your message" required></textarea>
      <br>

      <input type="submit" value="Form My Story!">
    </form>

  </section>
</body>

</html>
